<!DOCTYPE html>
<html>

<head>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="mt-5 text-center">Form Input</h2>
        <form class="mt-3" action="input.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="kecamatan">Kecamatan:</label>
                <input type="text" class="form-control" id="kecamatan" name="kecamatan" value="">
            </div>
            <div class="form-group">
                <label for="luas">Luas:</label>
                <input type="text" class="form-control" id="luas" name="luas" value="">
            </div>
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" class="form-control" id="latitude" name="latitude" value="">
            </div>
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" class="form-control" id="longitude" name="longitude" value="">
            </div>
            <div class="form-group">
                <label for="jumlah_penduduk">Jumlah Penduduk:</label>
                <input type="text" class="form-control" id="jumlah_penduduk" name="jumlah_penduduk" value="">
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" class="form-control-file" id="photo" name="photo">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p id="informasi" class="mt-3 text-danger"></p>
    </div>

    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            let luas = document.getElementById("luas").value;
            let text = "";
            if (isNaN(luas) || luas < 1) {
                text = "Data luas harus angka dan tidak boleh bernilai negatif";
                // stop the form submission
                event.preventDefault();
            }
            document.getElementById("informasi").innerHTML = text;
        }
    </script>
</body>

</html>
